         <h1 style="text-align: center;background-color: bisque;">Html Form</h1><br>

    <form action="#" method="get" enctype="multipart/form-data">
<div class="wrapper">
    <label for="first_name">First Name :</label><br>
    <input type="text"placeholder="Enter your first name" name="first_name" id="first_name" class="first_name">
 <br><br>
 <label for="last_name">Last Name :</label><br>
 <input type="text"placeholder="Enter your last_name" name="last_name" id="last_name" class="last_name">
</div>
<br>
<div>
    <label for="email">Email Address :</label><br>
    <input type="email"placeholder="Enter your email address" name="email" id="email" class="email">
</div>

<br>

<div>
    <label for="password">Password :</label><br>
    <input type="password"placeholder="Enter your password" name="password" id="password" class="password">
</div>

<br>

<div>
<label for="gender">Gender :</label> <br>
<input type="radio" value="Male" name="gender" id="gender" class="gender"><span class="span">Male</span>
<input type="radio" value="Female" name="gender" id="gender" class="gender"><span class="span">Female</span>
</div>

<br>

<div>
<label for="checkbox">Select your Subject :</label><br>
<input type="checkbox" value="bangla" name="checkbox" id="checkbox" class="checkbox"><span class="span"> Bangla </span>
<input type="checkbox" value="english" name="checkbox" id="checkbox" class="checkbox"><span class="span"> English </span>
<input type="checkbox" value="math" name="checkbox" id="checkbox" class="checkbox"><span class="span"> Math </span>
<input type="checkbox" value="socile scince" name="checkbox" id="checkbox" class="checkbox"><span class="span">  socile Scince </span>
<input type="checkbox" value="Religion" name="checkbox" id="checkbox" class="checkbox"><span class="span">  Religion </span>

</div>

<br><br>
<div>
<label for="date">Date</label>
<input type="date" name="date" id="date" class="date">
</div>
<br><br>

<div>
    <label for="message">Message :</label><br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Message here :" name="message" id="message" class="message"></textarea>
</div>
<hr class="hr">
<br><br>

<button type="submit" id="button" style="width: 100px; font-size: 20px;">Click Me</button>
<button type="reset" id="button" style="width: 100px; font-size: 20px;">Reset Me</button>

    </form>
